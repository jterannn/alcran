<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <title>ALCRAN — Catálogo Oficial</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #000;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #000;
        }

        header h1 {
            font-size: 38px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 4px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .item {
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
        }

        .item a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #000;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }

        .item a:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
